{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Comments page</h1>
        <a href="/home"><button class="btn">All Pitches</button></a>
    </div>
<div class="row col-md-12">
    <div class="col-md-4">
        <div class="text-white">{{wtf.quick_form(form)}}</div>
    </div>
    <div class="col-md-8">
        <h2 class="text-center text-white">All comments:</h2>
        {% for comment in all_comments %}
           <h1 class="text-white">{{comment.description}}</h1>
        {% endfor %}
    </div>
</div>

</div>
{% endblock%}
